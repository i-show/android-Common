repositories {
    jcenter()
    google()
}


apply plugin: 'com.android.library'

android {
    compileSdkVersion COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION as int
        targetSdkVersion TARGET_SDK_VERSION as int
    }



    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

// 编译的时候使用UTF-8
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

ext {
    // 如果 在Project中没有配置，则使用Lib里面配置的
    //noinspection GroovyUnusedCatchParameter
    try {
        GLIDE_VERSION = GLIDE_VERSION
    } catch (Exception e) {
        GLIDE_VERSION = GLIDE_VERSION_COMMON
    }

    //noinspection GroovyUnusedCatchParameter
    try {
        OKHTTP_VERSION = OKHTTP_VERSION
    } catch (Exception e) {
        OKHTTP_VERSION = OKHTTP_VERSION_COMMON
    }

    //noinspection GroovyUnusedCatchParameter
    try {
        FAST_JSON_VERSION = FAST_JSON_VERSION
    } catch (Exception e) {
        FAST_JSON_VERSION = FAST_JSON_VERSION_COMMON
    }

    //noinspection GroovyUnusedCatchParameter
    try {
        ANDROID_SUPPORT_VERSION = ANDROID_SUPPORT_VERSION
    } catch (Exception e) {
        ANDROID_SUPPORT_VERSION = ANDROID_SUPPORT_VERSION_COMMON
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    api "com.android.support:support-v4:${ANDROID_SUPPORT_VERSION}"
    api "com.android.support:appcompat-v7:${ANDROID_SUPPORT_VERSION}"
    api "com.android.support:recyclerview-v7:${ANDROID_SUPPORT_VERSION}"
    api "com.android.support:design:${ANDROID_SUPPORT_VERSION}"
    api "com.android.support:cardview-v7:${ANDROID_SUPPORT_VERSION}"

    // Glide 图片加载框架
    api  "com.github.bumptech.glide:glide:${GLIDE_VERSION}"
    api  "com.github.bumptech.glide:okhttp3-integration:${GLIDE_VERSION}"
    annotationProcessor "com.github.bumptech.glide:compiler:${GLIDE_VERSION}"

    // okhttp 网络请求框架
    api "com.squareup.okhttp3:okhttp:${OKHTTP_VERSION}"
    // JSON 解析工具
    api "com.alibaba:fastjson:${FAST_JSON_VERSION}"
    // 上拉刷新下拉加载更多
    api 'com.ishow:pulltorefresh-v1:1.1.5'
}